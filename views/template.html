<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- https://support.edubrite.com/oltpublish/site/cms.do?view=html_certificate -->
  <div style="width:600px; height:400px; padding:20px; text-align:center; margin:auto; border: 10px solid #787878">
    <div style="width:550px; height:350px; padding:20px; text-align:center; border: 5px solid #787878">
           <span style="font-size:30px; font-weight:bold">Certificate of Completion</span>
           <br><br>
           <span style="font-size:25px"><i>This is to certify that</i></span>
           <br><br>
           <span style="font-size:30px"><b>{{this.name}}</b></span><br/><br/>
           <span style="font-size:25px"><i>has completed the course</i></span> <br/><br/>
           <span style="font-size:30px">{{this.course}}</span> <br/><br/>
           <span style="font-size:25px">and contributed <b>{{this.hours}}</b> hours</span> <br/><br/><br/><br/>
           <span style="font-size:25px"><i>dated</i></span><br>
          
          <span style="font-size:30px">{{this.date}}</span>
    </div>
    </div>
</body>
</html>
